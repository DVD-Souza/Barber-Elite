<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Elite | Acesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style_login.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Barber Elite</div>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar para Home</a>
    </nav>

    <div class="split-screen">
        
        <div class="left-pane">
            <div class="overlay">
                <div class="brand-content">
                    <h1>Bem-vindo à Barber Elite.</h1>
                    <p>Agende seu estilo, gerencie seu tempo e viva a experiência da barbearia moderna.</p>
                    <div class="illustration-placeholder">
                        [Imagem de Fundo: Ambiente de Barbearia Escuro e Elegante]
                    </div>
                </div>
            </div>
        </div>

        <div class="right-pane">
            <div class="auth-container">
                
                <div class="auth-header">
                    <h2>Sua conta</h2>
                    <p>Preencha seus dados para continuar.</p>
                </div>

                <div class="toggle-container">
                    <button id="btn-login-view" class="toggle-btn active">Entrar</button>
                    <button id="btn-register-view" class="toggle-btn">Cadastrar</button>
                </div>

                <form id="form-login" class="auth-form">
                    <div class="input-group">
                        <label for="login-email">E-mail</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="login-email" placeholder="ex: cliente@email.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="login-password">Senha</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" placeholder="Sua senha secreta" required>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">ACESSAR SISTEMA</button>
                </form>

                <form id="form-register" class="auth-form hidden">
                    
                    <div class="input-group">
                        <label for="reg-name">Nome Completo</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="reg-name" placeholder="Como gostaria de ser chamado?" required>
                        </div>
                    </div>

                    <div class="double-input">
                        <div class="input-group">
                            <label for="reg-email">E-mail</label>
                            <div class="input-wrapper">
                                <input type="email" id="reg-email" placeholder="seu@email.com" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="reg-phone">Telefone</label>
                            <div class="input-wrapper">
                                <input type="tel" id="reg-phone" placeholder="(00) 00000-0000" required>
                            </div>
                        </div>
                    </div>

                    <div class="double-input">
                        <div class="input-group">
                            <label for="reg-pass">Senha</label>
                            <div class="input-wrapper">
                                <input type="password" id="reg-pass" placeholder="Min. 8 chars" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="reg-confirm">Confirmar</label>
                            <div class="input-wrapper">
                                <input type="password" id="reg-confirm" placeholder="Repita a senha" required>
                            </div>
                        </div>
                    </div>

                    <div class="terms-wrapper">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Li e concordo com os <a href="#">Termos de Uso</a> e Política de Privacidade.</label>
                    </div>

                    <button type="submit" class="btn-primary">CRIAR CONTA GRATUITA</button>
                </form>

                <div class="divider">
                    <span>ou continue com</span>
                </div>

                <div class="social-login">
                    <button class="btn-social google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn-social guest">
                        <i class="fas fa-user-secret"></i> Convidado
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
    <script src="assets/js/api.js"></script>
</body>
</html>
