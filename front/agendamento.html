<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Elite - Catálogo de Serviços</title>
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link rel="stylesheet" href="./assets/css/style_agendamento.css">
</head>
<body>
    
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo-area">
                <div class="logo-circle"></div> 
                <div class="logo-text">Barber Elite</div>
            </a>
            <div class="header-actions">
                <a href="#" class="btn btn-dark">Minhas Reservas</a>
            </div>
        </div>
    </header>

    <main class="container">
        
        <section class="catalog-filters">
            <h1>Catálogo de Serviços</h1>
            
            <div class="filter-row">
                <input type="text" id="search-input" placeholder="Buscar serviço..." class="input-full">
                <input type="text" id="filter-type" placeholder="Filtrar por tipo" class="input-filter">
                <input type="text" id="sort-by" placeholder="Ordenar por" class="input-filter">
            </div>

            <div class="quick-tags">
                <div class="tag tag-active" data-filter="corte">Corte</div>
                <div class="tag" data-filter="60min">Até 60 min</div>
                <div class="tag" data-filter="barba">Barba</div>
                <div class="tag" data-filter="combo">Combo</div>
            </div>
        </section>

        <section id="services-list" class="cards-grid-catalogo">
            </section>

        <div class="pagination">
            <button class="page-arrow">«</button>
            <button class="page-number active">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button class="page-arrow">»</button>
        </div>
    </main>

    <div id="service-modal" class="modal hidden">
        <div class="modal-content large-modal">
            
            <div class="close-button" aria-label="Fechar">&times;</div>

            <p class="modal-breadcrumb">Serviços > <span id="modal-categoria">Categoria</span> > <strong id="modal-nome-servico">Nome</strong></p>
            
            <div class="modal-main-grid">
                
                <div class="modal-gallery">
                    <div class="image-placeholder large-img">
                        <span>Imagem Principal</span>
                    </div>
                    <div class="thumbnail-grid">
                        <div class="image-placeholder thumbnail">1</div>
                        <div class="image-placeholder thumbnail">2</div>
                        <div class="image-placeholder thumbnail">3</div>
                        <div class="image-placeholder thumbnail">4</div>
                    </div>
                </div>

                <div class="modal-info">
                    
                    <h2 id="info-nome" class="service-title-dark">Nome do Serviço</h2>
                    
                    <div class="action-bar">
                        <div class="price-duration">
                            <span id="info-preco">R$ 00.00</span>
                            <span id="info-duracao" class="duration-tag"> | 0 min</span>
                        </div>
                        <button class="btn btn-outline small-btn">Favoritar</button>
                    </div>
                    
                    <div class="service-description">
                        <p id="info-descricao">Descrição carregando...</p>
                    </div>

                    <ul class="benefit-list">
                        <li><div class="line-text"></div></li>
                        <li><div class="line-text"></div></li>
                        <li><div class="line-text"></div></li>
                    </ul>

                    <div class="barber-info">
                        <p>Profissionais:</p>
                        <div class="barber-avatar-grid">
                            <div class="barber-avatar"></div>
                            <div class="barber-avatar"></div>
                            <div class="barber-avatar"></div>
                        </div>
                    </div>

                    <button class="btn btn-dark btn-large full-width mt-3" id="modal-agendar-final">
                        AGENDAR AGORA
                    </button>
                </div>
            </div>

            <div class="related-services">
                <h3>Veja também</h3>
                <div id="related-services-container" class="cards-grid-related">
                    </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/agendamento.js"></script>
</body>
</html>
