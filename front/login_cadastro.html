<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Elite - Acesso</title>
    <link rel="stylesheet" href="./assets/css/style_login.css">
    <link rel="stylesheet" href="./assets/css/style.css"> </head>
<body>
    <div class="access-container">
        
        <div class="logo-area center-logo">
            <div class="logo-circle"></div> 
            <div class="logo-text">Barber Elite</div>
        </div>

        <div class="tabs-container">
            <button class="tab-button active" id="tab-register">Criar conta</button>
            <button class="tab-button" id="tab-login">Entrar</button>
        </div>

        <div id="form-register" class="form-wrapper">
            <h2>Seja um cliente Barber Elite</h2>
            <form id="register-form">
                
                <label for="reg-name">Nome completo</label>
                <input type="text" id="reg-name" placeholder="Digite seu nome" required>

                <label for="reg-email">E-mail</label>
                <input type="email" id="reg-email" placeholder="seu@email.com" required>
                
                <label for="reg-phone">Telefone</label>
                <input type="tel" id="reg-phone" placeholder="(00) 00000-0000" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" title="Formato: 00 00000-0000" required>
                
                <label for="reg-password">Senha</label>
                <input type="password" id="reg-password" placeholder="MÃ­nimo 8 caracteres" minlength="8" required>
                
                <label for="reg-confirm-password">Confirmar senha</label>
                <input type="password" id="reg-confirm-password" placeholder="Digite novamente" required>

                <div class="terms-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Li e concordo com os termos de uso.</label>
                </div>
                
                <button type="submit" class="btn btn-dark btn-large full-width mt-2">CRIAR CONTA</button>
            </form>

            <div class="separator"><span>ou</span></div>
            <button class="btn btn-outline full-width">Continuar com Google</button>
            <button class="btn btn-outline full-width mt-1">Continuar como convidado</button>
        </div>

        <div id="form-login" class="form-wrapper hidden">
            <h2>Bem-vindo de volta!</h2>
            <form id="login-form">
                
                <label for="log-email">E-mail</label>
                <input type="email" id="log-email" placeholder="Digite e-mail" required>
                
                <label for="log-password">Senha</label>
                <input type="password" id="log-password" placeholder="Digite senha" required>
                
                <button type="submit" class="btn btn-dark btn-large full-width mt-2">ENTRAR</button>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </form>
        </div>
    </div>

    <script src="./assets/js/login.js"></script>
</body>
</html>
