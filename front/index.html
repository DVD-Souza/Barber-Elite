<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Barber Elite - Página Inicial</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <div class="logo-area">

                    <h1>ESTILO E TRADIÇÃO</h1>
                    <p>O melhor cuidado para o seu visual.</p>
                    <p class="subtitle">Agende seu horário sem filas.</p>
                    <a href="agendamento.html" class="btn btn-dark btn-large">AGENDAR AGORA</a>
                </div>
            </div>
        </section>

        <section class="services">
            <div class="container">
                <h2>Nossos Serviços</h2>
                <div class="cards-grid">
                    <div class="card">
                        <div class="icon-circle">[Ícone]</div>
                        <div class="card-line dark"></div>
                        <div class="card-line light"></div>
                        <a href="agendamento.html" class="btn btn-outline">Ver detalhes</a>
                    </div>

                        <div class="card-line dark"></div>

                        <div class="icon-circle">[Ícone]</div>
                        <div class="card-line dark"></div>
                        <div class="card-line light"></div>
                        <a href="agendamento.html" class="btn btn-outline">Ver detalhes</a>
                    </div>
                </div>
                <div class="center-btn">
                    <button class="btn btn-grey">VER TODOS OS SERVIÇOS</button>
                </div>
            </div>
        </section>

        <section class="about-location">
            <div class="container grid-2-col">
                <div class="text-block">
                    <div class="block-title dark"></div>
                    <div class="line-text"></div>
                    <div class="line-text"></div>
                    <div class="line-text short"></div>
                </div>
                <div class="location-block">
                    <div class="block-title dark"></div>
                    <div class="line-text"></div>
                    <div class="line-text"></div>
                    <button class="btn btn-outline full-width">COMO CHEGAR</button>
                </div>
            </div>

        <section class="gallery">
            <div class="container">
                <div class="block-title dark mb-2"></div> <div class="gallery-grid">
                    <div class="photo-box">[Foto]</div>

                    <div class="photo-box">[Foto]</div>
                    <div class="photo-box">[Foto]</div>

            </div>
        </section>

        <section class="testimonials">
            <div class="container">
                <div class="block-title dark mb-2"></div>
                <div class="grid-2-col">
                    <div class="review-card">
                        <div class="avatar"></div>
                        <div class="review-content">

                    <div class="icon-box"></div>
                    <div class="icon-box"></div>
